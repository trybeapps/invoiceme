
    

    <div ng-controller="ProfileCtrl" class="container head-padding">
        <div class="menu-items">
          <div class="row">
              
              <div class="row form-title-menu">
                  <div class="col-lg-12 text-center">
                      <h2>Profile</h2>
                      <hr class="star-light">
                  </div>
              </div>
          </div>
      </div>
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <ul class="nav nav-tabs" >
                    <li ng-class="{'active' : selected == 1, 'inactive' : selected != 1}" ng-click="selected=1"><a data-toggle="tab">Edit Profile</a></li>
                    <li ng-class="{'active' : selected == 2, 'inactive' : selected != 2 }" ng-click="selected=2" ><a data-toggle="tab">Change Password</a></li>
                </ul>
                
                <div class="account-wall">
                 
                    <div id="my-tab-content" class="tab-content">
                        <div class="tab-pane" ng-class="{'active' : selected == 1 }" ng-click="selected=1"  id="login">
                            <form class="form-signin" action="" method="">
                              <input type="text" class="form-control" placeholder="Your name" required autofocus>
                              <input type="text" class="form-control" placeholder="Your last name" required>
                              <input type="submit" class="btn btn-md btn-default btn-block" value="Update" />
                            </form>
                        </div>
                        <div class="tab-pane" ng-class="{'active' : selected == 2 }" ng-click="selected=2" id="profile">
                          <form class="form-signin" action="" method="">
                              <input type="password" class="form-control" placeholder="Old password" required autofocus>
                              <input type="text" class="form-control" placeholder="New password" required>
                              <input type="text" class="form-control" placeholder="Confirm new password" required>
                              <input type="submit" class="btn btn-md btn-default btn-block" value="Update" />
                          </form>
                        </div>            
                     </div>
                 </div>
             </div>
        </div>
    </div>
