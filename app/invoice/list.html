<div ng-controller="InvoiceCtrl" class="container invoice-list">
    <div class="container menu-items">
        <div class="row">
            <div class="btn-group" role="group" aria-label="Default button group">
                <a href="#/invoice/new" type="button" class="btn btn-sm" title="New Invoice" ><i class="fa fa-newspaper-o fa-5x" ></i></a>
                <a href="#/profile/view" type="button" class="btn btn-sm" title="My profile"><i class="fa fa-user fa-5x" ></i></a>
                <a type="button" class="btn btn-sm"><i class="fa fa-desktop fa-5x" ></i></a>
            </div>
            <div class="row form-title-menu">
                <div class="col-lg-12 text-center">
                    <h2>Invoices</h2>
                    <hr class="star-light">
                </div>
            </div>
        </div>
    </div>    
    <div ng-repeat="(key, invoice) in invoicesList" class="whole">
        <div class="type standard">
        <p>Standard</p>
        </div>
        <div class="plan">

        <div class="header">
            <span>$</span>49
        </div>
        <div class="content">
            <ul>
                <li>15 Email Accounts</li>
                <li>100GB Space</li>
                <li>1 Domain Name</li>
                <li>500GB Bandwidth</li>
            </ul>
        </div>
        <div class="price">
            <a href="#" class="bottom"><p class="cart">Details</p></a>
        </div>
        </div>
    </div>
</div>
