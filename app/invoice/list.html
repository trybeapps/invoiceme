
 <div ng-controller="InvoiceCtrl" class="container">
    <div class="jumbotron text-center" style="padding-bottom:0px;">
      <h2>My invoices</h2>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="table-responsive">
                <table class="table preview-table">
                    <thead>
                        <tr>
                            <th>Company Name</th>
                            <th>Company Logo</th>
                            <th>Company Address</th>
                            <th>Customer Name</th>
                            <th>Customer Address</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                    	<tr ng-repeat="(key, invoice) in invoicesList" >
                            <td>{{ invoice.company_name }}</td>
                            <td>{{ invoice.company_logo }}</td>
                            <td>{{ invoice.company_address }}</td>
                            <td>{{ invoice.customer_name }}</td>
                            <td>{{ invoice.customer_address }}</td>
                            <td><a ng-href="#/invoice/edit/{{key}}">edit</td>
                            <td><a href="#" ng-click="DeleteInvoice($event, key)" ng-confirm-click="Are you sure you want to delete this invoice?" >delete</td>
                        </tr>
                    </tbody>
                </table>
            </div>                            
        </div>
    </div>
    <a href="#/invoice/new"> NEW INVOICE
</div>
