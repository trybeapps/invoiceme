
<div ng-controller="RegisterCtrl" class="container head-padding">
    <div class="row form-title">
      <div class="col-lg-12 text-center">
          <h2>Login</h2>
          <hr class="star-light">
      </div>
    </div>
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <div id="my-tab-content" class="tab-content">
                    <div class="tab-pane active" id="login">
                              <img class="profile-img" src="http://s11.postimg.org/7kzgji28v/logo_sm_2_mr_1.png"
                            alt="">
                            <form class="form-signin" action="" ng-submit="SignIn($event)">
                              <input ng-model="user.email" type="text" class="form-control" placeholder="Username" required autofocus>
                              <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required>
                              <input type="submit" class="btn btn-md btn-default btn-block" value="Sign In" />
                            </form>
                            <div id="tabs" data-tabs="tabs">
                              <p class="text-center">Need an account? <a href="#/signup" data-toggle="tab"> Join Us</a></p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
