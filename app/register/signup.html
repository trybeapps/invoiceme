<!DOCTYPE html>
<html lang="en" ng-app="myApp">
 
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="icon" href="http://getbootstrap.com/favicon.ico">
 
    <title>Invoice Me - Sign Up</title>
 
    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="http://getbootstrap.com/examples/signin/signin.css" rel="stylesheet">
 
 
</head>
 
<body ng-controller="HomeCtrl">

    <div class="container">
      <div class="jumbotron text-center" style="padding-bottom:0px;">
        <h2>Sign Up</h2>
      </div>
      <form class="form-signin" role="form">
          <input ng-model="user.name" type="text" class="form-control" placeholder="Your name" required="" autofocus="">
          <input ng-model="user.lastName" type="text" class="form-control" placeholder="Your last name" required="" autofocus="">
          <input ng-model="user.email" type="email" class="form-control" placeholder="Email address" required="" autofocus="">        
          <input ng-model="user.password" type="password" class="form-control" placeholder="Password" required="">
          <button type="button" ng-click="SignUp($event)" class="btn btn-lg btn-primary btn-block">SignUp</button>
      </form>

    </div>

  

</body></html>
